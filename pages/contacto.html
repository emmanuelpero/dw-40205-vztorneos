    <div class="form">

            <h2>¡Anotate ya!</h2>
            <h4>Animate a competir.</h4>

      <div class="form-container">
        <h2>Contactanos</h2>
        <form action="">
          <div class="form-content">
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" name="nombre-apellido" placeholder="ingresa tu nombre..." required>
          </div>
          <div class="form-content">
            <label for="teléfono">Teléfono de contacto</label>
            <input type="tel" name="teléfono" placeholder="ingresa tu número..." required>
          </div>
            <!-- Ingresar para seleccionar torneo. -->
          <div class="form-content">
            <label for="torneo">Elegí el torneo</label>
            <select name="torneo" id="" required>
                <option value="torneo-f6-s">Torneo F6 Sábados</option>
                <option value="torneo-f8-d">Torneo F8 Domingos</option>
                <option value="tornoe-f8-m">Torneo F8 Miercoles</option>
            </select>
          </div>  
            <textarea name="mensaje" id="" cols="35" rows="8" placeholder="Ingresa el mensaje..."></textarea>
         
        </form>
        <div class="form-btn">
          <button type="submit" >enviar</button>
          <button type="reset" >restablecer</button>
        </div>
      </div>
