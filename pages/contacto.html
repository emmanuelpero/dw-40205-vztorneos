      <div class="form-container">
        <h2>Contactanos</h2>
        <form action="">
          <div class="form-content">
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" required name="nombre-apellido" placeholder="ingresa tu nombre..." />
          </div>
          <div class="form-content">
            <label for="teléfono">Teléfono de contacto</label>
            <input type="number" required name="teléfono" placeholder="ingresa tu número..." />
          </div>
            <!-- Ingresar para seleccionar torneo. -->
          <div class="form-content">
            <label for="torneo">Elegí el torneo</label>
            <select name="torneo" id="" required>
                <option value="torneo-f6-s">Torneo F6 Sábados</option>
                <option value="torneo-f8-d">Torneo F8 Domingos</option>
                <option value="tornoe-f8-m">Torneo F8 Miercoles</option>
            </select>
          </div>  
            <textarea name="mensaje" id="" cols="35" rows="8" placeholder="Ingresa el mensaje..." required></textarea>
         
        </form>
        <div class="form-btn">
          <button type="submit" value="enviar">enviar</button>
          <button type="reset">restablecer</button>
        </div>
      </div>
